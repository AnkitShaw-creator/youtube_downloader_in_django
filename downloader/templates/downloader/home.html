<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Home</title>
</head>
<body>

    <div class="container">
        <br><br><br>
        <h1>YouTube video downloader</h1>
        <h5><p style="margin: 10px;">This is an open source project that I am building to allow video download from different sources</p></h5>
        
        {{error}}
        
        <form action="{% url 'downloadLink' %}" method="get" class="form-control" style="margin: 20px;">
            {% csrf_token %}
            <input  class="form-control" type="text" name="request_url" id="request_url" placeholder="Enter URL here">
            <br>
            <button type="submit" class="btn btn-info">Get the download link</button>
        </form>
    </div>
    
</body>
</html>
